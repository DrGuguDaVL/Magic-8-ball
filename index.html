<!DOCTYPE html>
<html>
<head>
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="file.css"> 
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;

.ball {
  width: 300px;
  height: 300px;
  background: black;
  border-radius: 50%;
  position: relative; /* <- this is critical */
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
  overflow: hidden; /* <- keeps everything inside the ball */
}
@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
  100% { transform: translateY(0); }
}

@keyframes shimmer {
  0% { background-position: -200px 0; }
  100% { background-position: 200px 0; }
}



.window {
  animation: floaty 3s ease-in-out infinite;
}
.window::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 200%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255, 255, 255, 0.4) 50%,
    transparent 100%
  );
  animation: shimmer 5s linear infinite;
  pointer-events: none;
}



.window {
  width: 200px;
  height: 180px;
  background: rgba(100, 180, 255, 0.4); /* Lighter transparent blue */
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  filter: drop-shadow(0 0 15px #6ebaff);
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 
              0 0 25px rgba(100, 180, 255, 0.3);
  backdrop-filter: blur(3px); /* gives a watery depth */
  animation: floaty 3s ease-in-out infinite, shimmer 5s linear infinite;
  position: relative;
  overflow: hidden;
}



.window p {
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  color: #e0f0ff;
  text-shadow: 0 0 5px #1a73e8, 0 0 10px #0d47a1;
  padding: 5px;
  margin: 0;
  width: 80px; /* limit width to encourage stacking */
  word-wrap: break-word;
  line-height: 1.2;
}



    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0d47a1;
      box-shadow: 0 0 10px #1a73e8;
    }
    h1 {
  font-family: 'Monoton', cursive;
  font-size: 48px;
  color: #e0f0ff;
  text-shadow: 0 0 10px #1a73e8, 0 0 25px #1a73e8;
  margin: 0;
}

  </style>
</head>
<body>
      <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">


<h1><b>Magic 8 Ball</b></h1>
<p>Let me test your fortune</p>

<div class="ball">
  <div class="window" id="triangle">
    <p id="triangleText"></p>
  </div>
</div>

<div class="controls">
  <input type="text" id="question" placeholder="Type your question...">
  <button onclick="displayAnswer()">Ask</button>
</div>

<script>
function displayAnswer() {
  let triangle = document.getElementById("triangle");
  let textElement = document.getElementById("triangleText");

  const answers = [
    "Yes - definitely.",
    "It is decidedly so.",
    "Without a doubt.",
    "Reply hazy, try again.",
    "Ask again later.",
    "Better not tell you now.",
    "My sources say no.",
    "Outlook not so good.",
    "Very doubtful."
  ];

  let randomIndex = Math.floor(Math.random() * answers.length);
  let response = answers[randomIndex];


  textElement.innerText = response;
textElement.innerHTML = response.replace(/\n/g, '<br>');

   triangle.style.animation = "none"; // reset animation
  void triangle.offsetWidth; // force reflow
  triangle.style.animation = "popAnswer 0.6s ease-in-out";
}
</script>

</body>
</html>
