<!DOCTYPE html>
<html>
<head>
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="file.css"> 
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .ball {
      width: 250px;
      height: 250px;
      background: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      position: relative;
    }

.window {
  width: 180px;
  height: 140px;
  background: #1a73e8;
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  filter: drop-shadow(0 0 12px #1a73e8);
  transition: transform 1s ease-in-out;

  position: absolute;
  top: 60px; /* adjust this value to move it higher or lower */
  left: 50%;
  transform: translateX(-50%);
}

.window p {
  text-align: center;
  -webkit-text-size-adjust: 20px;
  font-size: 8px;
  font-weight: bold;
  color: #e0f0ff;
  text-shadow: 0 0 5px #1a73e8, 0 0 10px #0d47a1;
  padding: 10px;
  margin: 0;
}



    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0d47a1;
      box-shadow: 0 0 10px #1a73e8;
    }
  </style>
</head>
<body>

<h1><b>Magic 8 Ball</b></h1>
<p>Let me test your fortune</p>

<div class="ball">
  <div class="window" id="triangle">
    <p id="triangleText"></p>
  </div>
</div>

<div class="controls">
  <input type="text" id="question" placeholder="Type your question...">
  <button onclick="displayAnswer()">Ask</button>
</div>

<script>
function displayAnswer() {
  let triangle = document.getElementById("triangle");
  let textElement = document.getElementById("triangleText");

  const answers = [
    "Yes - definitely.",
    "It is decidedly so.",
    "Without a doubt.",
    "Reply hazy, try again.",
    "Ask again later.",
    "Better not tell you now.",
    "My sources say no.",
    "Outlook not so good.",
    "Very doubtful."
  ];

  let randomIndex = Math.floor(Math.random() * answers.length);
  let response = answers[randomIndex];

  textElement.innerText = response;

  // Spin the triangle
  triangle.style.transform = "rotate(360deg)";

  // Reset rotation for next spin
  setTimeout(() => {
    triangle.style.transform = "rotate(0deg)";
  }, 1000);
}
</script>

</body>
</html>
