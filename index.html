<html>
  <body>
    <h1><b>Magic 8 Ball</b></h1>
    <p>Let me test your fortune</p>
    <head>
    <style>
display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #222;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* Outer black ball */
      .ball {
        width: 250px;
        height: 250px;
        background: black;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.8);
        position: relative;
      }

      /* Blue glowing triangle */
      .window {
        width: 0;
        height: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 120px solid;
        border-bottom-color: #1a73e8;
        border-image: linear-gradient(to bottom, #4dabf7, #0d47a1) 1;
        filter: drop-shadow(0 0 12px #1a73e8);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Answer text inside */
      .window p {
        position: absolute;
        top: 35%;
        width: 100px;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        color: #e0f0ff;
        text-shadow: 0 0 5px #1a73e8, 0 0 10px #0d47a1;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #1a73e8;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0d47a1;
        box-shadow: 0 0 10px #1a73e8;
      }
    </style>
  </head>
  <button type="button" onclick="displayAnswer()">Click me!</button>
    <p id="answer"></p>

    <script>
      function displayAnswer() {
        // generate random number between 1 and 9
        let ball = Math.floor(Math.random() * 9) + 1;
        let response = "";

        if (ball == 1) {
          response = "Yes - definitely.";
        } else if (ball == 2) {
          response = "It is decidedly so.";
        } else if (ball == 3) {
          response = "Without a doubt.";
        } else if (ball == 4) {
          response = "Reply hazy, try again.";
        } else if (ball == 5) {
          response = "Ask again later.";
        } else if (ball == 6) {
          response = "Better not tell you now.";
        } else if (ball == 7) {
          response = "My sources say no.";
        } else if (ball == 8) {
          response = "Outlook not so good.";
        } else if (ball == 9) {
          response = "Very doubtful.";
        }

        document.getElementById("answer").innerHTML = response;
      }
    </script>
  </body>
</html>
